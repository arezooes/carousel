<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .carousel {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            
        }

        .carousel img {
            transition: transform 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
        }

        .thumbnail {
            width: 200px;
            height: 200px;
            opacity: 0.7;
        }

        .thumbnail:hover {
            opacity: 1;
        }

        .main-image {
            width: 400px;
            height: 400px;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
        }

        .arrow.left {
            left: -50px;
        }

        .arrow.right {
            right: -50px;
        }

        @media (max-width: 768px) {
            .main-image {
                width: 300px;
                height: 300px;
            }

            .thumbnail {
                width: 80px;
                height: 80px;
            }

            .arrow {
                left: -30px;
                right: -30px;
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <button class="arrow left" onclick="moveLeft()">&#8249;</button>
        <img class="thumbnail" src="https://dl.toosstudio.com/wedding-photography-portfolio/fateme-shahin/w7.jpg" alt="Thumbnail 1" onclick="changeMainImage(this)">
        <img class="thumbnail" src="https://dl.toosstudio.com/wedding-photography-portfolio/fateme-shahin/w4.jpg" alt="Thumbnail 2" onclick="changeMainImage(this)">
        <img class="main-image" id="mainImage" src="https://dl.toosstudio.com/wedding-photography-portfolio/fateme-shahin/w7.jpg" alt="Main Image">
        <img class="thumbnail" src="https://dl.toosstudio.com/wedding-photography-portfolio/fateme-shahin/w4.jpg" alt="Thumbnail 3" onclick="changeMainImage(this)">
        <img class="thumbnail" src="https://dl.toosstudio.com/wedding-photography-portfolio/fateme-shahin/w7.jpg" alt="Thumbnail 4" onclick="changeMainImage(this)">
        <button class="arrow right" onclick="moveRight()">&#8250;</button>
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const mainImage = document.getElementById('mainImage');

        function changeMainImage(thumbnail) {
            mainImage.src = thumbnail.src;
        }

        function moveLeft() {
            const last = thumbnails[thumbnails.length - 1];
            const first = thumbnails[0];
            first.parentNode.insertBefore(last, first);
        }

        function moveRight() {
            const first = thumbnails[0];
            const last = thumbnails[thumbnails.length - 1];
            last.parentNode.appendChild(first);
        }
    </script>
</body>
</html>
